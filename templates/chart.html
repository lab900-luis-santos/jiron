<div class="flex justify-center w-1/2">
    <canvas id="sps" class=""></canvas>
</div>
<script defer>
    const ctx = document.getElementById('sps');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ .Labels }},
            datasets: {{ .Datasets }}
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
